<!DOCTYPE html>
<html>
    <head>
        <title>Twitch API</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Amaranth:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
    </head>    
    <style>
    .container {
        text-align: center;
        width: 800px;
        margin: 0 auto;
    }
    
    body {
        padding-bottom: 40px;
    }
    #title { 
        font-weight: bold;
        font-size: 40px;
        background-color: grey;
        color: white;
        font-family: cursive;
        padding-top: 20px;
        padding-bottom: 20px;
        text-align: center;
        
    }
    #all, #online, #offline {
        width: 100%;
    }
    
    .res {
        padding: 10px 20px;
        border: 8px solid;
        border-color: rgba(255,255,255, 0.8);
        border-radius: 10px;
        background-color: #FF6766;
        color: rgba(241, 255,255, 0);
    }
    
    </style>
    
    
    </head>
    
    <body>
        <div class="container">
            <div id="title"><i class ="fa fa-twitch">Twitch Stream</i></div>
            <div class="row">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id ="all">All</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id ="online">Online</button>
                    </div> 
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id ="offline">Offline</button>
                    </div>  
                </div>
            </div>
            <div class="res">
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
